{% extends "layout.html" %}

{% block main %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="POST" role="form">
      	{{ form.csrf_token }}
        <br>
        <legend><p class="subheader">Register for Toolbox</p></legend>

        <div class="input-control select">
          <select>
              <option>Student</option>
              <option>Teacher</option>
          </select>
        </div>

          <div class="form-group">
          <label for="">First Name:</label>
          <input type="text" id="first_name" name="first_name" required="required" class="form-control" placeholder="First Name">
        </div>

         <div class="form-group">
          <label for="">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required="required" class="form-control" placeholder="Last Name">
        </div>
      
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="">
        </div>
        
        <div class="form-group">
          <label for="">Repeat Password:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="">
        </div>
        
      
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  

{% endblock %}

{% block scripts %}{% endblock %}
