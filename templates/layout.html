<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <link rel="import" href="/static/components/bower_components/polymer/polymer.html">
        <link rel="stylesheet" href="/static/css/metro-bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">
        {% endblock %}
    </head>
  <body class="metro">
    <nav class="navigation-bar light">
    <nav class="navigation-bar-content container">
        <div class="element">
            <a class="dropdown-toggle" href="/">Student Toolbox</a>
        </div>
        
        <div class="element place-right">
          {% if current_user.is_authenticated() %}
            <a class="dropdown-toggle" href="#">
                <span><img src="/static/img/menu.png" class="icon fg-red ol-transparent"></span>
            </a>
            <ul class="dropdown-menu place-right" data-role="dropdown">
                <li><a href="/settings">Setting</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            {% else %}
            {% endif %}
        </div>
        <span class="element-divider place-right"></span>
        <span class="element-divider place-right"></span>
        <button class="element image-button image-left place-right">
            {% if current_user.is_authenticated() %}
              <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-ash1/t5/187067_10052612_838090197_q.jpg"/>
              <a href="/user">{{current_user.first_name}} {{current_user.last_name}}</a>
            {% else %}
            <ul>
                <li><a href="/login">Login</a></li>
              {% endif %}
            </ul>
        </button>
    </nav>
</nav>

    <div class="container-fluid">
      {% block main %}{% endblock %}
    </div> <!-- /container -->

    {% block scripts %}
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery.widget.min.js"></script>
        <script src="/static/js/metro.min.js"></script>
    {% endblock %}
    </body>
</html>
