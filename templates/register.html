<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
			<h1>Register for Toolbox, it's Free!</h1>
			<br>
			<div class="form-horizontal">
				<form action="/register" method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" placeholder="Email" name="email" value="{{ request.form.email }}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"> Confirm Password</label>
						<div class="col-sm-10">
							<input type="password" placeholder="Confirm Password" name="confirm" value="{{ request.form.confirm }}">
						</div>
					</div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-info" value="Register" >Register</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
